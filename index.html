<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/de7177f925.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
</head>
<body>
    <!-- <div class="quote"></div>
    <div class="author"></div>
        <button id="btn">New Quotes</button>
        <button id="tweet">Tweet</button> -->
        
        <div class="container">
            <div class="inner">
                <div class="box">
                    <p class="post"><i id="tweet"class="fa-brands fa-twitter fa-2x" style="color:rgb(102, 102, 201)"></i></p>
                    
                    <div class="text">
                        <i class=" startquote fa-solid fa-quote-left fa-3x" style="color:rgb(168, 164, 164)"></i>
                        <p id="quote"></p>
                        <p id="author"></p>
                        
                    </div>
                    <label for="" class="button">
                        <p id="btn">New Quote</p>
                    </label>
                </div>

            </div>
        </div>
    
    <script src="script.js"></script>
</body>
</html>
